# Nginx 配置文件
# 将此配置部署到服务器的 /etc/nginx/sites-available/ 目录

# 前端服务配置
server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # 替换为你的实际域名
    
    # 网站根目录（Vue3 打包后的 dist 目录）
    root /var/www/fing_shop/dist;
    index index.html;
    
    # 前端静态资源
    location / {
        try_files $uri $uri/ /index.html;  # Vue Router history 模式支持
    }
    
    # API 代理到 FastAPI 后端（端口 8000）
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

